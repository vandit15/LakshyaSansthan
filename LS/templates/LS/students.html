{% extends 'LS/base.html' %}
{% load static %}

{% block content %}
    {% if messages %}
    <center>
    <div style="max-width:550px;">
        {% for message in messages %}
        <div {% if message.tags == 'error' %} class="alert alert-danger" role="alert" {% else %} class="alert alert-success" {% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    </center>
    {% endif %}
    {% if request.user.username == "admin" %}
    <div>
      <div class="below-custom" style="padding-top: 10px;padding-bottom: 10px">
        <div style="flex: 25%"></div>
        <div class="panel panel-default" style="flex: 50%">
          <div class="panel-heading" style="font-size: 15pt">Add Student</div>
          <form class="form-horizontal" method="POST">
            {% csrf_token %}
           <!--  <input type="text" name="username">
            <input type="text" name="password">
            <input type="submit" value="submit"> -->
            <div class="form-group">
              <label class="control-label col-sm-2">Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name = "name" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Address:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="address" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Major Disability:</label>
              <div class="col-sm-10">
                <select name="type" id="type">
                  {% for a in disabilities %}
                  <option value="{{ a }}">{{ a }} disability</option>
                  {% endfor %}
                  <!-- <option value="hearing">Hearing Loss and Deafness</option>
                  <option value="mobility">Mobility Impairments</option>
                  <option value="cognitive">Cognitive Disability</option>
                  <option value="other">Other</option> -->
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Father Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="father_name" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Mother Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="mother_name" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Contact Number:</label>
              <div class="col-sm-10">
                <input type="number" min="0" class="form-control" name="contact_no" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Assigned Doctor ID:</label>
              <div class="col-sm-10">
                <input type="number" min="0" class="form-control" name="dc_id" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Assigned Nurse ID:</label>
              <div class="col-sm-10">
                <input type="number" min="0" class="form-control" name="nu_id" required>
              </div>
            </div>
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
      </div>
        <div style="flex: 25%"></div>
        </div>
    </div>
    {% endif %}
  {% endblock %}
