{% extends 'LS/base.html' %}
{% load static %}

{% block content %}
  <!-- NEWS box -->
    {% if messages %}
    <center>
    <div style="max-width:550px;">
        {% for message in messages %}
        <div {% if message.tags == 'error' %} class="alert alert-danger" role="alert" {% else %} class="alert alert-success" {% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    </center>
    {% endif %}
    <div class="container">
      <div class="below-custom" style="padding-top: 10px;padding-bottom: 10px">
        <div style="flex: 25%"></div>
        <div class="panel panel-default" style="flex: 50%">
          <div class="panel-heading" style="font-size: 15pt">Login</div>
          <form class="form-horizontal" method="POST">
            {% csrf_token %}
           <!--  <input type="text" name="username">
            <input type="text" name="password">
            <input type="submit" value="submit"> -->
            <div class="form-group">
              <label class="control-label col-sm-2">Username:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name = "username" placeholder="Enter username" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2">Password:</label>
              <div class="col-sm-10">
                <input type="Password" class="form-control" name="password" placeholder="Enter Password" required>
              </div>
            </div>
            
            <div class="form-group"> 
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
      </div>
        <div style="flex: 25%"></div>
	  		</div>
        
      </div>
      <div style="text-align: center;">
          Not a registered user? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
{% endblock %}
