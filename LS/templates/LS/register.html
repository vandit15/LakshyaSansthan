{% extends 'LS/base.html' %}
{% load static %}

{% block content %}
  <!-- NEWS box -->
    {% if messages %}
    <center>
    <div style="max-width:550px;">
        {% for message in messages %}
        <div {% if message.tags == 'error' %} class="alert alert-danger" role="alert" {% else %} class="alert alert-success" {% endif %}>{{ message }}</div>
        {% endfor %}
    </div>
    </center>
    {% endif %}
    <div class="container">
      <div style="text-align: center;">
          Already a user? <a href="{% url 'login' %}">Login</a>
        </div>
      <div class="below-custom" style="padding-top: 10px;padding-bottom: 10px">
        <div style="flex: 25%"></div>
      	<div class="panel panel-default" style="flex:50%">
  				<div class="panel-heading" style="font-size: 15pt">Register</div>
  				<form class="form-horizontal" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label class="control-label col-sm-2" >Username:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="username" value="{{ request.POST.username }}"  placeholder="Enter Full Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >First Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="first_name" value="{{ request.POST.first_name }}" placeholder="Enter Full Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >Last Name:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="last_name" value="{{ request.POST.last_name }}" placeholder="Enter Full Name">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >Email:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" name="email" value="{{ request.POST.email }}" placeholder="Enter Email">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Password:</label>
            <div class="col-sm-10">
              <input type="Password" class="form-control" name="pass1" value="{{ request.POST.pass1 }}" placeholder="Enter Password" required>   
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">Retype Password:</label>
            <div class="col-sm-10">
              <input type="Password" class="form-control" name="pass2" value="{{ request.POST.pass2 }}" placeholder="Enter Password" required>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >Address:</label>
            <div class="col-sm-10"> 
              <input type="textarea" class="form-control" name="address" value="{{ request.POST.address }}" placeholder="Enter Address">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >Mobile Number:</label>
            <div class="col-sm-10"> 
              <input type="number" min="0" class="form-control" name="contact_no" value="{{ request.POST.contact_no }}" placeholder="Enter Mobile Number">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" >PAN:</label>
            <div class="col-sm-10"> 
              <input type="text" class="form-control" name="PAN" value="{{ request.POST.PAN }}" placeholder="Enter PAN number">
            </div>
          </div>
          <div class="form-group"> 
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Submit</button>
            </div>
          </div>
        </form>
	  		</div>
        <div style="flex: 25%"></div>
        </div>
        </div>
{% endblock %}
